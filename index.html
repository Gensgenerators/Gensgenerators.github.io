<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
    <title>Password Generator - Create Strong Passwords Online</title>
    <meta name="description" content="Generate strong, unique passwords with our free online password generator. Customize length, include numbers, symbols, and more!">
    <meta name="keywords" content="password generator, strong password, secure password, online password generator, random password">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Password Generator",
        "description": "Generate strong, unique passwords with our free online password generator.",
        "applicationCategory": "SecurityApplication"
    }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>Secure Password Generator</h1>
            <div class="dark-mode-toggle">
                <label class="toggle-label">
                    Dark Mode
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                </label>
            </div>
        </div>
        <p>Create strong, unique passwords in seconds.</p>
        <div class="settings">
            <label for="length">Password Length: <span id="lengthValue">12</span></label>
            <input type="range" id="length" value="12" min="4" max="50">
            <div class="checkbox-group">
                <label class="toggle-label">
                    Numbers
                    <label class="switch">
                        <input type="checkbox" id="includeNumbers" checked>
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="toggle-label">
                    Special
                    <label class="switch">
                        <input type="checkbox" id="includeSpecial" checked>
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="toggle-label">
                    Uppercase
                    <label class="switch">
                        <input type="checkbox" id="includeUppercase" checked>
                        <span class="slider round"></span>
                    </label>
                </label>
                <label class="toggle-label">
                    Lowercase
                    <label class="switch">
                        <input type="checkbox" id="includeLowercase" checked>
                        <span class="slider round"></span>
                    </label>
                </label>
            </div>
            <button id="generate">Generate Password</button>
        </div>
        <div class="password-output">
            <div class="strength-output">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%; background-color: red;"></div>
                </div>
                <span id="strengthText" class="strength-text">Weak</span>
            </div>
            <div class="password-field">
                <label for="password">Generated Password:</label>
                <input type="text" id="password" readonly>
                <button id="copyBtn">Copy</button>
                <span id="copyNotification">Copied!</span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
